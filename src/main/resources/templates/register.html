<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
	<title>Spring Boot Example </title>
    </head>
    <body>
	<div th:if="${param.error}">
	    Invalid username and password.
	</div>
	<div th:if="${param.logout}">
	    You have been logged out.
	</div>
	<form th:action="@{/register}" th:object="${user}" method="post">
	    <div><label> Login: <input type="text" th:field="*{login}"/> </label></div>
	    <div><span th:if="${#fields.hasErrors('login')}"
				th:text="${#fields.errors('login')[0]}">Login has errors</span></div>
	    <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
	    <div><span th:if="${#fields.hasErrors('password')}"
				th:text="${#fields.errors('password')[0]}">Invalid password</span></div>
	    <div><label> Full Name: <input type="text" th:field="*{fullName}"/> </label></div>
	    <div><span th:if="${#fields.hasErrors('fullName')}"
				th:text="${#fields.errors('fullName')[0]}">Full name has errors</span></div>
	    <div><input type="submit" value="Register"/></div>
	</form>
    </body>
</html>
